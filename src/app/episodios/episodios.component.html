<div class="episodios-container">
    <table mat-table [dataSource]="episodes" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let episodio"> {{ episodio.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let episodio"> {{ episodio.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="air_date">
        <th mat-header-cell *matHeaderCellDef> Air Date </th>
        <td mat-cell *matCellDef="let episodio"> {{ episodio.air_date | date:'medium' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef> Episode </th>
        <td mat-cell *matCellDef="let episodio"> {{ episodio.episode }} </td>
      </ng-container>
  
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let episodio"> {{ episodio.created | date:'medium' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="totalEpisodes"
      [pageSize]="20"
      [pageSizeOptions]="[20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
